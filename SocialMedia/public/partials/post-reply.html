    <body>
        <h1>Reply to {{reply_post._id}}</h1>

                <label><h6>Reply</h6></label>
                <textarea class="form-control" rows="3" id="comment" ng-model="post.content"></textarea>

        </div>
            <div class="form-group">
                <label><h6>UserMentions</h6></label>
                <textarea class="form-control" rowples="3" ng-model="post.userMentions" id="comment" ng-model="post.content"></textarea>
